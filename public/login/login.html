<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.google.com https://www.gstatic.com; object-src 'none';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Expenses Tracker: Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                    <span class="field-placeholder">Password</span>
                    <input tabindex="-1" autocomplete="off" id="password" maxlength="100" type="password">
                    <span class="error-span"></span>
                </div>
            </form>

            <div class="recaptcha-container">
                <div class="g-recaptcha" data-sitekey="6Lfu3PopAAAAAHYShncW-V5xXGxkjH3rhGoaVWuC"></div>
            </div>

            <span class="register-text"><a href="/register">Create an Account</a></span>

            <div class="submit-button">Login</div>
        </div>
    </div>

</html>
